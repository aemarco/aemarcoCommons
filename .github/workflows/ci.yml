name: CI_CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - develop
  workflow_dispatch:

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1

jobs:
  build:
    runs-on: windows-latest
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with: 
          fetch-depth: 0  # holt komplette Historie, NICHT shallow

      - name: Show NBGV version
        run: nbgv get-version
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: Restore packages
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run Unit Tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Collect NuGet packages
        run: |
          mkdir artifacts
          copy **/bin/Release/*.nupkg artifacts/
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: drop
          path: ./artifacts

  publish:
    needs: build
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment:
      name: push-to-nuget-org
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: drop
          path: ./artifacts

      - name: Debug API key
        shell: pwsh
        run: Write-Host "API key length:$($env:NUGET_API_KEY.Length)"
          
      - name: Push packages to NuGet.org
        shell: pwsh
        run: |
          Get-ChildItem ./artifacts -Filter *.nupkg | ForEach-Object {
            dotnet nuget push $_.FullName --source https://api.nuget.org/v3/index.json --api-key $env:NUGET_API_KEY --skip-duplicate
            Write-Host "API key length: $($env:NUGET_API_KEY.Length)"
          }
