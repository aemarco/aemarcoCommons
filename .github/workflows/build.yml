name: Build

on:
  workflow_dispatch:  # manual trigger
  push:
    branches:
      - main

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.get-version.outputs.build_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: Restore packages
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration ${{ env.BUILD_CONFIGURATION }}

      - name: Get NBGV version
        id: get-version
        run: |
          # Get the NuGet package version from NBGV
          BUILD_VERSION=$(nbgv get-version --version-packaging NuGet)
          echo "Build version: $BUILD_VERSION"
          echo "build_version=$BUILD_VERSION" >> $GITHUB_OUTPUT

      - name: Pack NuGet packages
        run: dotnet pack **/*.csproj \
              --configuration ${{ env.BUILD_CONFIGURATION }} \
              --output ./artifacts \
              /p:Version=${{ steps.get-version.outputs.build_version }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: drop
          path: ./artifacts
